name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: none

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore

    - name: Test
      run: dotnet test --no-build --verbosity normal
    
    - name: Pack
      run: dotnet pack -o '${{github.workspace}}/nupkg'
    
    - name: Publish App disk artifact
      uses: actions/upload-artifact@v3
      with:
        name: Code
        path: nupkg
      if: github.event_name != 'pull_request'

    - name: Publish Nuget
      run: dotnet nuget push '${{github.workspace}}/nupkg/*.nupkg' -k ${{ secrets.NUGET_API_KEY }} -s https://api.nuget.org/v3/index.json --skip-duplicate
      if: github.event_name != 'pull_request'

    - name: Run
      run: dotnet run --no-build --verbosity normal --project /src/Top2000.Data.StaticDataSiteGenerator/
    
    - name: Upload pages artifact
      uses: actions/upload-pages-artifact@v1


deploy:
  environment:
    name: github-pages
    url: ${{ steps.deployment.outputs.page_url }}
  runs-on: ubuntu-latest
  needs: build
  steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v1
  